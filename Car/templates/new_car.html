{% extends "base.html" %}

{% block content %}
    <br>
    {% csrf_token %}

    <br>
    <h1 class="text-center">New Car</h1>
    <br>
    <form action="{% url "new_car" %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table table-striped table-bordered">
            {{ form.as_table }}
        </table>
        <br>
        <input class="btn btn-primary" type="submit" value="Salvar">
    </form>
{% endblock content %}
